## Configuration for Alacritty, the GPU enhanced terminal emulator.
## Created by Aditya Shakya (@adi1090x)

## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml


## Set environment variables
env:
  TERM: xterm-256color

## Terminal window settings
window:
  dimensions:
    columns: 65
    lines: 20

  padding:
    x: 8
    y: 8

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3


## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrains Mono ExtraBold"
    style: Medium

  # Bold font face
  bold:
    family: "JetBrains Mono ExtraBold"
    style: Bold

  # Italic font face
  #italic:
    #family: "Iosevka"
    #style: Italic

  # Bold italic font face
  # bold_italic:
    #family: "Iosevka"
    # style: Bold Italic

  # Point size
  size: 12

  # Offset
  #offset:
  #  x: 0
  #  y: 0

  # Glyph offset
  #glyph_offset:
  #  x: 0
  #  y: 0
  #
# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'

  # Normal colors
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'

  # Bright colors
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'
